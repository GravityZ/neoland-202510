<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG</title>
</head>

<style>
    body {
        background-color: black;
    }

    .face {
        width: 100px;
        height: 100px;

        background-color: pink;
        position: absolute;
        left: 200px;
        top: 100px;
        border: 2px solid snow;
    }

    .leftEar {
        height: 20px;
        width: 20px;
        background-color: pink;
        position: absolute;
        top: -20px;
        border: 2px solid snow;

    }

    .rigthEar {
        height: 20px;
        width: 20px;
        background-color: pink;
        position: absolute;
        top: -20px;
        right: 0px;
        border: 2px solid snow;

    }


    .leftEye {
        width: 30px;
        height: 30px;

        background-color: white;
        position: absolute;
        left: 10px;
        top: 10px;

    }

    .leftPupil {
        width: 15px;
        height: 15px;

        background-color: black;
        position: absolute;
        top: 6px;
        left: 5px;
    }


    .rightEye {
        width: 30px;
        height: 30px;

        background-color: white;
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .rightPupil {
        width: 15px;
        height: 15px;

        background-color: black;
        position: absolute;
        top: 6px;
        left: 5px;
    }


    .nose {
        background-color: rgb(208, 136, 148);
        width: 60px;
        height: 25px;
        position: absolute;
        top: 50px;
        left: 20px;
    }

    .leftHole {
        width: 15px;
        height: 15px;
        background-color: rgb(96, 66, 71);
        position: absolute;
        top: 5px;
        left: 5px;
    }

    .rightHole {
        width: 15px;
        height: 15px;
        background-color: rgb(96, 66, 71);
        position: absolute;
        top: 5px;
        right: 7px;
    }

    .boca {
        width: 40px;
        height: 5px;

        background-color: rgb(96, 66, 71);
        position: absolute;
        left: 30px;
        top: 80px;
    }


</style>

<body>

    <div class="face">

        <div class="leftEar"></div>
        <div class="rigthEar"></div>

        <div class="leftEye">
            <div class="leftPupil"></div>
        </div>

        <div class="rightEye">
            <div class="rightPupil"></div>
        </div>

        <div class="nose">
            <div class="leftHole"></div>
            <div class="rightHole"></div>
        </div>

        <div class="boca"></div>
    </div>


    <script>

    </script>
</body>

</html>

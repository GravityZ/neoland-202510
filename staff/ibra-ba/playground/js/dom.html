<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!--
        <style>
    
        .divDom{
            border-style: solid;
            background: royalblue;
        }
    </style>
    -->
</head>

<body>
    <h1>Hello, DOM!</h1>

    <div>
        <p>Hola, quitipasa </p>
    </div>


    <script>
        document.childNodes[1].childNodes[2].childNodes[1].style.backgroundColor = 'dodgerblue';
        document.childNodes[1].childNodes[2].childNodes[1].style.color = 'orange';
        document.childNodes[1].childNodes[2].childNodes[1].style.paddingLeft = '.5rem';
        document.childNodes[1].childNodes[2].childNodes[3].childNodes[1].style.color = 'limegreen';


        const div = document.createElement('div')
        div.textContent = 'Decubriendo DOM'
        //div.className = 'divDom'

        document.body.appendChild(div);

        div.style.borderStyle = 'Solid'
        div.style.background = 'pink'


        const box = document.createElement('div')
        box.style.width = '100px'
        box.style.height = '100px'
        box.style.background = 'royalblue'

        document.body.appendChild(box)


        const miniBox = document.createElement('div')
        miniBox.style.width = '50px'
        miniBox.style.height = '50px'
        miniBox.style.background = 'yellow'
        miniBox.style.borderRadius = '50%'
        box.appendChild(miniBox)


    </script>

</body>

</html>
